<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Loader khi chưa load xong -->
    <div
      id="loader"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      "
    >
      <div
        class="spinner-border text-primary"
        role="status"
        style="width: 4rem; height: 4rem"
      ></div>
    </div>
    <div id="mainContent" style="display: none">
      <h1>Nam Hang...</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, fugit!
      </p>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptate
        alias ratione veniam vero deleniti architecto!
      </p>
    </div>
    <script>
      // Hàm hiển thị nội dung chính và ẩn loader
      function showContent() {
        // Ẩn loader
        const loader = document.getElementById("loader");
        if (loader) {
          loader.style.display = "none";
        } else {
          console.error("Không tìm thấy element với id 'loader'");
        }

        // Hiện nội dung
        const content = document.getElementById("mainContent");
        if (content) {
          content.style.display = "block";
        } else {
          console.error("Không tìm thấy element với id 'mainContent'");
        }
      }

      // Đảm bảo loader hiển thị trong đúng 2 giây
      document.addEventListener("DOMContentLoaded", function () {
        // Hiển thị content sau 2 giây, bất kể trang đã tải xong hay chưa
        setTimeout(showContent, 1500);
      });
    </script>
  </body>
</html>
