        <a class="navbar-brand" href="./index.html"
          >Quản lý Đóm Con Restaurant</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="./nhanvien.html">Nhân viên</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./hoadon.html">Hóa đơn</a>

              <a class="nav-link" href="./khachhang.html">Khách hàng</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./datban.html">Đặt bàn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./thucdon.html">Thực đơn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./kho.html">Kho</a>

          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="btn btn-outline-light me-2" href="./index.html"
                >Đăng nhập</a
              >
            </li>
            <li class="nav-item">
              <a class="btn btn-danger" href="#">Đăng xuất</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <h2 class="mb-4">Quản lý Đặt Bàn</h2>
      <button
        class="btn btn-primary mb-3"
        data-bs-toggle="modal"
        data-bs-target="#addTableModal"
      >
        Đặt Bàn
      </button>
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Số Bàn</th>
            <th>Trạng Thái</th>
            <th>Khách Hàng</th>
            <th>Thời Gian Đặt</th>
            <th>Hành Động</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>01</td>
            <td>Trống</td>
            <td>---</td>
            <td>---</td>
            <td>
              <button class="btn btn-success btn-sm">Đặt</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Modal Đặt Bàn -->
    <div
      class="modal fade"
      id="addTableModal"
      tabindex="-1"
      aria-labelledby="addTableModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Đặt Bàn</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Tên Khách Hàng</label>
                <input type="text" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Số Bàn</label>
                <input type="number" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Thời Gian</label>
                <input type="datetime-local" class="form-control" />
              </div>
              <button type="submit" class="btn btn-success">Xác nhận</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
