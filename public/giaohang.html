    <div class="container mt-4">
      <h2 class="mb-4">Quản lý Giao Hàng</h2>
      <!-- Nút thêm mới -->
      <button
        class="btn btn-success mb-3"
        data-bs-toggle="modal"
        data-bs-target="#themGiaoHangModal"
      >
        Thêm giao hàng
      </button>

      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Mã Đơn</th>
            <th>Khách Hàng</th>
            <th>Số Điện Thoại</th>
            <th>Địa Chỉ</th>
            <th>Trạng Thái</th>
            <th>Hóa Đơn</th>
            <th>Hành Động</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!-- Modal Thêm Giao Hàng -->
    <div
      class="modal fade"
      id="themGiaoHangModal"
      tabindex="-1"
      aria-labelledby="themGiaoHangModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form id="themGiaoHangForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="themGiaoHangModalLabel">
              Thêm Giao Hàng
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Tên khách hàng</label>
              <input type="text" class="form-control" id="tenkh" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Số điện thoại</label>
              <input
                type="text"
                class="form-control"
                id="sodienthoai"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Địa chỉ</label>
              <input type="text" class="form-control" id="diachi" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Trạng thái</label>
              <select class="form-select" id="trangthai" required>
                <option value="">-- Chọn trạng thái --</option>
                <option value="Chờ giao">Chờ giao</option>
                <option value="Đang giao">Đang giao</option>
                <option value="Đã giao">Đã giao</option>
                <option value="Hủy đơn">Hủy đơn</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Mã hóa đơn</label>
              <input type="text" class="form-control" id="hoadonid" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Hủy
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal Sửa Giao Hàng -->
    <div
      class="modal fade"
      id="suaGiaoHangModal"
      tabindex="-1"
      aria-labelledby="suaGiaoHangModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form id="suaGiaoHangForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="suaGiaoHangModalLabel">
              Sửa Giao Hàng
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="madon" />
            <div class="mb-3">
              <label class="form-label">Tên khách hàng</label>
              <input type="text" class="form-control" id="tenkh_sua" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Số điện thoại</label>
              <input
                type="text"
                class="form-control"
                id="sodienthoai_sua"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Địa chỉ</label>
              <input
                type="text"
                class="form-control"
                id="diachi_sua"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Trạng thái</label>
              <select class="form-select" id="trangthai_sua" required>
                <option value="">-- Chọn trạng thái --</option>
                <option value="Chờ giao">Chờ giao</option>
                <option value="Đang giao">Đang giao</option>
                <option value="Đã giao">Đã giao</option>
                <option value="Hủy đơn">Hủy đơn</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Mã hóa đơn</label>
              <input
                type="text"
                class="form-control"
                id="hoadonid_sua"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Cập nhật</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Hủy
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const tbody = document.querySelector("tbody");
      const giaoHangForm = document.getElementById("giaoHangForm");
      const themGiaoHangForm = document.getElementById("themGiaoHangForm");
      const suaGiaoHangForm = document.getElementById("suaGiaoHangForm");
      function fetchGiaoHang() {
        fetch("/api/giaohang")
          .then((res) => {
            if (!res.ok) throw new Error("Lỗi khi tải dữ liệu");
            return res.json();
          })
          .then((data) => {
            tbody.innerHTML = "";
            data.forEach((item) => {
              tbody.innerHTML += `
        <tr>
          <td>${item.madon}</td>
          <td>${item.tenkh}</td>
          <td>${item.sodienthoai}</td>
          <td>${item.diachi}</td>
          <td>${item.trangthai}</td>
          <td>${item.hoadonid}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="editGiaoHang(${item.madon})">Sửa</button>
            <button class="btn btn-danger btn-sm" onclick="deleteGiaoHang(${item.madon})">Xóa</button>
          </td>
        </tr>
      `;
            });
          })
          .catch((err) => alert("Lỗi khi tải dữ liệu: " + err));
      }
      // Mở modal sửa giao hàng
      function editGiaoHang(madon) {
        fetch(`/api/giaohang/${madon}`)
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("madon").value = data.madon;
            document.getElementById("tenkh_sua").value = data.tenkh;
            document.getElementById("sodienthoai_sua").value = data.sodienthoai;
            document.getElementById("diachi_sua").value = data.diachi;
            document.getElementById("trangthai_sua").value = data.trangthai;
            document.getElementById("hoadonid_sua").value = data.hoadonid;
            new bootstrap.Modal(
              document.getElementById("suaGiaoHangModal")
            ).show();
          });
      }

      // Thêm giao hàng
      themGiaoHangForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const data = {
          tenkh: document.getElementById("tenkh").value,
          sodienthoai: document.getElementById("sodienthoai").value,
          diachi: document.getElementById("diachi").value,
          trangthai: document.getElementById("trangthai").value,
          hoadonid: document.getElementById("hoadonid").value,
        };

        fetch("/api/giaohang", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        })
          .then((res) => res.json())
          .then(() => {
            const modal = bootstrap.Modal.getInstance(
              document.getElementById("themGiaoHangModal")
            );
            modal.hide();
            fetchGiaoHang();
          });
      });

      // Cập nhật giao hàng
      suaGiaoHangForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const madon = document.getElementById("madon").value;
        const data = {
          tenkh: document.getElementById("tenkh_sua").value,
          sodienthoai: document.getElementById("sodienthoai_sua").value,
          diachi: document.getElementById("diachi_sua").value,
          trangthai: document.getElementById("trangthai_sua").value,
          hoadonid: document.getElementById("hoadonid_sua").value,
        };

        fetch(`/api/giaohang/${madon}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        })
          .then((res) => res.json())
          .then(() => {
            const modal = bootstrap.Modal.getInstance(
              document.getElementById("suaGiaoHangModal")
            );
            modal.hide();
            fetchGiaoHang();
          });
      });

      // Xóa giao hàng
      function deleteGiaoHang(madon) {
        if (confirm("Bạn có chắc muốn xóa đơn giao hàng này?")) {
          fetch(`/api/giaohang/${madon}`, { method: "DELETE" })
            .then((res) => res.json())
            .then(() => fetchGiaoHang());
        }
      }
      fetchGiaoHang();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
  </body>
