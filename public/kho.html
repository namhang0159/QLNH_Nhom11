  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"
          >Quản lý Đóm Con Restaurant</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="./nhanvien.html">Nhân viên</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./hoadon.html">Hóa đơn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./khachhang.html">Khách hàng</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./datban.html">Đặt bàn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./thucdon.html">Thực đơn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./kho.html">Kho</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./giaohang.html">Giao hàng</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./doanhthu.html">Doanh thu</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="btn btn-outline-light me-2" href="./index.html"
                >Đăng nhập</a
              >
            </li>
            <li class="nav-item">
              <a class="btn btn-danger" href="#">Đăng xuất</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h2 class="mb-4">Quản lý Kho</h2>
      <button
        class="btn btn-primary mb-3"
        data-bs-toggle="modal"
        data-bs-target="#addIngredientModal"
      >
        Thêm Nguyên Liệu
      </button>
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Tên Nguyên Liệu</th>
            <th>Số Lượng</th>
            <th>Đơn Vị</th>
            <th>Trạng Thái</th>
            <th>Hành Động</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Thịt Bò</td>
            <td>20</td>
            <td>Kg</td>
            <td>Còn hàng</td>
            <td>
              <button class="btn btn-warning btn-sm">Sửa</button>
              <button class="btn btn-danger btn-sm">Xóa</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Modal Thêm Nguyên Liệu -->
    <div
      class="modal fade"
      id="addIngredientModal"
      tabindex="-1"
      aria-labelledby="addIngredientModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Thêm Nguyên Liệu</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Tên Nguyên Liệu</label>
                <input type="text" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Số Lượng</label>
                <input type="number" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Đơn Vị</label>
                <input type="text" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Trạng Thái</label>
                <select class="form-select">
                  <option>Còn hàng</option>
                  <option>Sắp hết</option>
                  <option>Hết hàng</option>
                </select>
              </div>
              <button type="submit" class="btn btn-success">Lưu</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
